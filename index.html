<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fachada del Proyecto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5; /* Fondo claro para contraste */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #6f4f28; /* Tono de café oscuro */
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Botones en columna */
            gap: 15px;
            justify-content: center;
            align-items: center; /* Alinear botones en el centro */
        }
        .button {
            background-color: #8d6748; /* Tono de café medio */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-decoration: none;
            display: block; /* Bloques para que ocupen todo el ancho disponible */
            width: 200px; /* Ancho fijo para todos los botones */
        }
        .button:hover {
            background-color: #a67c52; /* Tono de café más claro */
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .button:active {
            background-color: #8d6748;
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .button:focus {
            outline: none;
        }
        @media (max-width: 768px) {
            .button {
                font-size: 0.9rem;
                padding: 12px 24px;
                width: 160px; /* Ajustar el ancho en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Proyecto</h1>
        <div class="button-container">
            <a href="https://erick7475.github.io/2048/" class="button">2048</a>
            <a href="https://erick7475.github.io/piedra-papel-tijeras/" class="button">pierda papel o tijeras BOT</a>
            <a href="https://erick7475.github.io/cubo-troll/" class="button">CUBO troll</a>
            <a href="https://erick7475.github.io/basta-go-donamania/" class="button">Basta go</a>
            <a href="https://erick7475.github.io/x-0-bot/" class="button">X 0 bot</a>
            <a href="https://erick7475.github.io/x-0-1vs1/" class="button">X 0 1vs1</a>
        </div>
    </div>
</body>
</html>
